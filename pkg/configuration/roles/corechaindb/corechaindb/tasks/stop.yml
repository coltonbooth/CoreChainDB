---
- name: Stopping corechaindb Docker
  docker_container:
    name: "{{ corechaindb_docker_name }}{{ item }}"
    image: "{{ corechaindb_image_name }}:{{ corechaindb_image_tag }}"
    keep_volumes: no
    state: absent
    force_kill: yes
  with_sequence: start=1 end="{{ stack_size|int }}" stride=1
  when: stack_type|lower == "docker" or stack_type|lower == "cloud"
  tags: [corechaindb]

- name: Get Running corechaindb Process(es)
  shell: "ps aux | grep \"[b]igchaindb\" | awk '{print $2}'"
  register: bdb_ps
  ignore_errors: yes
  when: stack_type|lower == "local"
  tags: [corechaindb]

- name: Kill corechaindb Process(es)
  shell: "kill -9 {{ item }}"
  with_items: "{{ bdb_ps.stdout_lines }}"
  when: stack_type|lower == "local" and bdb_ps.stdout_lines|length > 0
  tags: [corechaindb]

- name: Kill auxiliary corechaindb Process(es)
  shell: "pkill {{ item }}"
  with_items:
    - logging_server
    - ws
    - gunicorn
  ignore_errors: yes
  when: stack_type|lower == "local"
  tags: [corechaindb]
