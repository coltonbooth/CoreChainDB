---
dependencies_deb:
  - g++
  - libffi-dev
  - build-essential
  - libssl-dev

dependencies_yum:
  - gcc-c++
  - "@Development Tools"
  - libffi-devel
  - openssl-devel

dependencies_dnf:
  - gcc-c++
  - redhat-rpm-config
  - "@Development Tools"
  - libffi-devel
  - openssl-devel

# Host configuration
distribution_name: "{{ ansible_distribution|lower }}"
distribution_codename: "{{ ansible_distribution_release|lower }}"
distribution_major: "{{ ansible_distribution_major_version }}"

directories:
  - /data

backend_db: localmongodb #[localmongodb]

corechaindb_server_bind: "0.0.0.0:9984"

# Docker configuration
corechaindb_image_name: "corechaindb/corechaindb"
corechaindb_image_tag: "develop"
corechaindb_docker_name: "corechaindb"
mongodb_docker_name: "mongodb"
tendermint_docker_name: "tendermint"
corechaindb_default_server_port: 9984
corechaindb_default_ws_port: 9985
corechaindb_tendermint_port: 26657
tendermint_abci_port: 45558
corechaindb_docker_net: "corechaindb_docker_net"
